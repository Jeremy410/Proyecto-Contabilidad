<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuxiliaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuxiliaresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{auxiliaresController.selected.id}" title="#{bundle.CreateAuxiliaresTitle_id}" required="true" requiredMessage="#{bundle.CreateAuxiliaresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAuxiliaresLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{auxiliaresController.selected.descripcion}" title="#{bundle.CreateAuxiliaresTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAuxiliaresRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateAuxiliaresLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{auxiliaresController.selected.estado}" title="#{bundle.CreateAuxiliaresTitle_estado}" required="true" requiredMessage="#{bundle.CreateAuxiliaresRequiredMessage_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auxiliaresController.create}" value="#{bundle.CreateAuxiliaresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{auxiliaresController.prepareList}" value="#{bundle.CreateAuxiliaresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuxiliaresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
